name: Test with multichecker
on:
  pull_request:

jobs:
  test:
    name: multichecker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.2'
      - name: Run
        run: go run ./cmd/staticlint/multichecker.go ./...
